<!-- Daily Activity -->
   
    
    <mat-toolbar>
      <mat-form-field class="billabel">
        <mat-label>% Billable Fresher</mat-label>
        <mat-select>
          <mat-option *ngFor="let billable of billables" [value]="billable.value">
            {{billable.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <app-mutable></app-mutable>
      
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="scoreCard()">
        <img routerLink="/" src="assets/images/scorecard.jpg">
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" >
        <img routerLink="/" src="assets/images/graph.jpg">
      </button>
    </mat-toolbar>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="mu">
          <th mat-header-cell *matHeaderCellDef> 
            <span [style.paddingLeft.px]="40"> MU's </span>
          </th>
          <td mat-cell *matCellDef="let data" class="headingdetail"> 
            <button mat-icon-button 
                    [style.visibility]="!data.expandable ? 'hidden' : ''"
                    [style.marginLeft.px]="data.level * 32"
                    (click)="treeControl.toggle(data)">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(data) ? 'expand_less' : 'expand_more'}}
              </mat-icon>
            </button>
      
            {{data.mu}}
          </td>
        </ng-container> 
      
        <ng-container matColumnDef="account">
          <th mat-header-cell *matHeaderCellDef> Account </th>
          <td mat-cell *matCellDef="let data"> {{data.account}} </td>
        </ng-container> 
        <ng-container matColumnDef="current">
          <th mat-header-cell *matHeaderCellDef> Current </th>
          <td mat-cell *matCellDef="let data"> {{data.current}} </td>
        </ng-container> 
        <ng-container matColumnDef="may">
          <th mat-header-cell *matHeaderCellDef> May </th>
          <td mat-cell *matCellDef="let data"> {{data.may}} </td>
        </ng-container> 
        <ng-container matColumnDef="apr">
          <th mat-header-cell *matHeaderCellDef> Apr </th>
          <td mat-cell *matCellDef="let data"> {{data.apr}} </td>
        </ng-container> 
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
